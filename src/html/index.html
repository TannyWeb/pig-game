<!doctype html>
<html lang="en">

<head>
  <title>Pig Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Tanvir Ali">
  <meta name="description" content="Pig-game Typescript-TailwindCSS">
</head>

<body class=" w-full h-screen relative font-sans bg-gradient-to-br from-pink-700 to-indigo-700">


  <div
    class="wrapper bg-green-400 w-2/4 absolute left-2/4 top-2/4 transform -translate-x-2/4 -translate-y-2/4 flex h-2/4">
    <div
      class="newGame absolute left-2/4 transform -translate-x-2/4 bg-white top-4 rounded-lg py-2 px-3 uppercase text-xs">
      new game</div>
    <div
      class="rollDice absolute left-2/4 transform -translate-x-2/4 bg-white top-2/3 rounded-lg py-2 px-3 uppercase text-xs">
      roll dice</div>
    <div
      class="hold absolute left-2/4 transform -translate-x-2/4 bg-white top-3/4 rounded-lg py-2 px-3 uppercase text-xs">
      hold</div>

    <div class="left w-2/4 bg-red-300 flex flex-col justify-center items-center ">
      <div class="player1 flex-1 w-full flex justify-center items-center flex-col">
        <h2>Player 1</h2>
        <div class="score">0</div>
      </div>

      <div class="currentScore flex-1 w-full flex justify-center items-center flex-col">
        <h4>current</h4>
        <div class="score ">0</div>
      </div>
    </div>

    <div class="right w-2/4 bg-yellow-300  flex flex-col justify-center items-center">
      <div class="player2 flex-1 w-full flex justify-center items-center flex-col">
        <h2>Player 2</h2>
        <div class="score">0</div>
      </div>

      <div class="currentScore flex-1 w-full flex justify-center items-center flex-col">
        <h4>current</h4>
        <div class="score">0</div>
      </div>
    </div>
  </div>

</body>

</html>
