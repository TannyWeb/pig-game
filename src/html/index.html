<!doctype html>
<html lang="en">

<head>
  <title>Pig Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Tanvir Ali">
  <meta name="description" content="Pig-game Typescript-TailwindCSS">
</head>

<body class=" w-full h-screen relative font-sans bg-gradient-to-br from-pink-700 to-indigo-700">

  <div class="displayWinner"></div>
  <div
    class="wrapper w-3/4 lg:w-2/4 absolute left-2/4 top-2/4 transform -translate-x-2/4 -translate-y-2/4 flex h-2/4 rounded-lg shadow-xl flex-col lg:flex-row">
    <div
      class="newGame absolute transform bg-white bg-opacity-80 cursor-pointer shadow-lg rounded-xl py-2 px-5 uppercase text-xs hover:bg-white transition-all ease-in-out top-2/4 left-1/4 -translate-y-2/4 lg:top-14  lg:left-2/4 lg:-translate-x-2/4  ">
      new game</div>

    <div
      class="diceNumber absolute hidden transform bg-white bg-opacity-80 cursor-pointer shadow-lg rounded-xl py-2 px-5 uppercase text-xs hover:bg-white transition-all ease-in-out top-2/4 left-1/4 -translate-y-2/4 lg:top-2/4  lg:left-2/4 lg:-translate-x-2/4 lg:-translate-y-16 ">

    </div>

    <div
      class="rollDice absolute transform bg-white  bg-opacity-80 cursor-pointer shadow-lg rounded-xl py-2 px-5 uppercase text-xs  hover:bg-white transition-all ease-in-out top-2/4 -translate-y-2/4 left-2/4 lg:top-2/3 lg:-translate-x-2/4 lg:left-2/4  ">
      roll dice</div>
    <div
      class="hold absolute  transform -translate-x-2/4 bg-white bg-opacity-80 cursor-pointer shadow-lg  rounded-xl py-2 px-5 uppercase text-xs hover:bg-white transition-all ease-in-out top-2/4 -translate-y-2/4 left-3/4 lg:top-3/4 lg:-translate-x-2/4 lg:left-2/4 ">
      hold</div>

    <div class="left active w-full flex-1 lg:w-2/4 bg-white bg-opacity-60 flex flex-col justify-center items-center">
      <div class="player flex-1 w-full flex justify-center items-center flex-col">
        <h2 class="uppercase text-2xl mb-2">Player 1</h2>
        <div class="overallScore text-pink-700 text-5xl" value="0">0</div>
      </div>

      <div class="currentScore flex-1 w-full flex justify-center items-center flex-col">
        <div class="bg-pink-700 flex flex-col items-center text-white rounded-md py-2 px-7">
          <h4 class="uppercase text-xs mb-1">current</h4>
          <div class="score text-lg " value="0">0</div>
        </div>
      </div>
    </div>

    <div class="right w-full flex-1 lg:w-2/4 bg-white bg-opacity-30  flex flex-col justify-center items-center">
      <div class="player flex-1 w-full flex justify-center items-center flex-col">
        <h2 class="uppercase text-2xl mb-2">Player 2</h2>
        <div class="overallScore text-pink-700 text-5xl">0</div>
      </div>

      <div class="currentScore flex-1 w-full flex justify-center items-center flex-col">
        <div class="bg-pink-700 flex flex-col items-center text-white rounded-md py-2 px-7">
          <h4 class="uppercase text-xs mb-1">current</h4>
          <div class="score text-lg">0</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
